<form>
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId"/>
    <div class="form-group">
        <label>CARD OWNER NAME</label>
        <input class="form-control form-control-lg" placeholder="Full Name" 
        name="cardOwnerName" [(ngModel)]="service.formData.cardOwnerName" #cardOwnerName="ngModel"/>
    </div>
    <div class="form-group">
        <label>CARD NUMBER</label>
        <input class="form-control form-control-lg" placeholder="16 Digit Card Number" 
        name="cardNumber" [(ngModel)]="service.formData.cardNumber" #cardNumber="ngModel"/>
    </div>
    <div class="form-group">
        <label>SECURITY CODE</label>
        <input type="password" class="form-control form-control-lg" placeholder="Security Code" 
        name="securityCode" [(ngModel)]="service.formData.securityCode" #securityCode="ngModel"/>
    </div>
    <div class="form-group">
        <label>VALIDE THROUGH</label>
        <input type="password" class="form-control form-control-lg" placeholder="MM/YY" 
        name="expirationDate" [(ngModel)]="service.formData.expirationDate" #expirationDate="ngModel"/>
    </div>
</form>
